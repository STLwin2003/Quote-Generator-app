<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="qouteBox">
        <h2>Quote of the day</h2>

    </div>

    <script src="script.js"></script>
</body>
